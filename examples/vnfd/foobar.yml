##
## Some general information regarding this
## VNF descriptor.
##
descriptor_version: "vnfd-schema-01"
vendor: "foobar"
name: "foo-bar"
version: "0.1"
author: "Thomas Soenen"
description: "Serves as example for tng-sm"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "vdu01"
    vm_image: "http://foo.bar"
    vm_image_format: "qcow2"
    vm_image_md5: '16dd12fb8ca246cfca2259d2df435640'
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 4
        size_unit: "GB"
      storage:
        size: 12
        size_unit: "GB"
    connection_points:
      - id: "mgmt"
        interface: "ipv4"
        type: "management"
      - id: "cpoutput"
        interface: "ipv4"
        type: "internal"

## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:mgmt"
      - "cpmgmt"
  - id: "output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:cpoutput"
      - "cpoutput"

connectionpoints:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpoutput"
    interface: "ipv4"
    type: "internal"
